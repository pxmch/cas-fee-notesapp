<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NotesApp</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <h1>NotesApp</h1>
    <section class="wrapper">

      <section class="material-design-hamburger">
        <button class="material-design-hamburger__icon">
          <span class="material-design-hamburger__layer"></span>
        </button>
      </section>

      <!--create the burger-->
      <section class="menu menu--off">
        <div>Sort by</div>
        <div> <a href="" target="_blank">finish date</a></div>
        <div><a href="" target="_blank">create date</a></div>
        <div><a href="" target="_blank">importance</a></div>
      </section>

    </section>


    <!-- edit mask -->
    <button id="test-button" style="position: absolute; bottom: 1rem; right: 1rem" onclick="$('.edit-dialog').toggle();">Edit (Test)</button>
    <div class="edit-dialog">
      <form class="edit-mask">
        <fieldset class="edit-mask-header">
          <button name="edit-cancel" aria-label="Cancel" class="btn-action btn-action-secondary">X</button>
          <h2 class="edit-mask-header-title">Edit note</h2>
          <button name="edit-submit" class="btn-action btn-action-primary">Save</button>
        </fieldset>
        <fieldset>
          <label for="edit-title">Title</label>
          <input id="edit-title" type="text" name="title">
        </fieldset>
        <fieldset>
          <label for="edit-description">Description</label>
          <textarea id="edit-description" name="description"></textarea>
        </fieldset>
        <fieldset>
          <label for="edit-priority">Priority</label>
          <input id="edit-priority" type="range" min="1" max="5" step="1" name="priority">
        </fieldset>
        <fieldset>
          <label for="edit-duedate">Due date</label>
          <input id="edit-duedate" type="date" name="duedate">
          <button name="duetate-today" class="btn-quick-date">Today</button>
          <button name="duetate-tomorrow" class="btn-quick-date">Tomorrow</button>
        </fieldset>
      </form>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/menu.js"></script>
    <!-- endbuild -->
  </body>
</html>
