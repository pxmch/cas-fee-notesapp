<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NotesApp</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<header class="title-header">
  <button class="toolbar--btn">
    <a href="#" class="menu-toggle">
      <i class="fa fa-bars" aria-hidden="true"></i></a>
  </button>

	<span class="menu-title">
		Memo App
	</span>

  <button class="note--btn">
    <a href="#" class="edit-toggle">
      <i class="fa fa-plus" aria-hidden="true"></i></a>
  </button>
</header>

<div class="filter-dialog">
  <span>
		Filter 1
	</span>
  <span>
		Filter 2
	</span>
  <span>
		Filter 3
	</span>
    <span>
      <a href="#" class="style-toggle">
        <i class="fa fa-paint-brush" aria-hidden="true"></i></a>
	</span>
</div>

<ul class="note_list">
  <script id="node_item_template" type="text/x-handlebars-template">â€‹
    {{#each this}}
    <li class="note_item">
      <div class="note_item__status">
        <input type="checkbox" name="note-status" id="note_item_status_{{id}}" value="finished" {{#if status}}checked{{/if}}>
        <label for="note_item_status_{{id}}"></label>
      </div>
      <div class="note_item__content">
        <h3 class="note_item__title">{{title}}</h3>
        <div class="note_item__description">{{description}}</div>
        <div class="note_item__meta">
          <div class="note_item__priority">
            <span class="note_item__priority_indicator" style="width: calc( {{priority}} * 24px);"></span>
            <span class="sr-only">Pritority: {{priority}}</span>
          </div>
          <div class="note_item__duedate">{{duedate}}</div>
        </div>
      </div>
      <a href="#" class="note_item__edit_toggle" data-id="{{id}}">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
    </li>
    {{/each}}
  </script>
</ul>

<!-- edit mask -->
<div class="edit-dialog">
  <form class="edit-mask">
    <header class="title-header">
      <button name="edit-cancel" aria-label="Cancel" class="btn-action btn-action-secondary edit-toggle"><i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
      <span class="menu-title">Edit note</span>
      <button name="edit-submit" class="btn-action btn-action-primary">Save</button>
    </header>
    <fieldset>
      <label for="edit-title">Title</label>
      <input id="edit-title" type="text" name="title">
    </fieldset>
    <fieldset>
      <label for="edit-description">Description</label>
      <textarea id="edit-description" name="description"></textarea>
    </fieldset>
    <fieldset>
      <legend>Priority</legend>
      <input id="edit-priority-1" name="edit-priority" type="radio" class="edit-priority"/>
      <label for="edit-priority-1" class="edit-priority-label epl-1"><span>1</span></label>
      <input id="edit-priority-2" name="edit-priority" type="radio" class="edit-priority"/>
      <label for="edit-priority-2" class="edit-priority-label epl-2"><span>2</span></label>
      <input id="edit-priority-3" name="edit-priority" type="radio" class="edit-priority"/>
      <label for="edit-priority-3" class="edit-priority-label epl-3"><span>3</span></label>
      <input id="edit-priority-4" name="edit-priority" type="radio" class="edit-priority"/>
      <label for="edit-priority-4" class="edit-priority-label epl-4"><span>14</label>
      <input id="edit-priority-5" name="edit-priority" type="radio" class="edit-priority"/>
      <label for="edit-priority-5" class="edit-priority-label epl-5"><span>5</span></label>
    </fieldset>
    <fieldset>
      <label for="edit-duedate">Due date</label>
      <input id="edit-duedate" type="date" name="duedate" class="field-date">
      <button name="duetate-today" class="btn-quick-date">Today</button>
      <button name="duetate-tomorrow" class="btn-quick-date">Tomorrow</button>
    </fieldset>
  </form>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/handlebars/handlebars.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
